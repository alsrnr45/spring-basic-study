spring:


logging:
  level:
    root: INFO       # 전체 로그 레벨 (ERROR, WARN, INFO, DEBUG, TRACE)
    com.yourcompany: DEBUG   # 특정 패키지 또는 클래스 로그 레벨 지정 가능

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # 콘솔 출력을 위한 패턴
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  # 파일용 패턴

  file:
    name: logs/app.log  # 로그 파일 저장 위치 및 이름
    rollover: true     # 크기 초과 시 롤링 여부 (일반적으로 logback 설정에서 더 세밀하게 조정 가능)
  # 원하면 외부 로깅 프레임워크(예: Logback, Log4j2) 설정을 별도 할 수 있음
